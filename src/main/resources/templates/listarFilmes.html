<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>Filmes cadastrados.</h1>
<div th:each="filme : ${filmes}">
    <div>
        <br>
        <br>
        <p><strong>Nome: </strong>
            <a th:href="@{'/filme/'+${filme.nome}}">
                <span th:text="${filme.nome}"></span>
            </a>
        </p>

        <br>
        <img th:src="${filme.imagem}" width="30%">
        <p><strong>Sinopse: </strong><Span th:text="${filme.sinopse}"></Span></p>
        <p><strong>Genero: </strong><Span th:text="${filme.genero}"></Span></p>
        <p><strong>Duração: </strong><Span th:text="${filme.duracao}"></Span></p>
        <p><strong>Data: </strong><Span th:text="${filme.dataLancamento}"></Span></p>

    </div>
</div>

</body>
</html>
